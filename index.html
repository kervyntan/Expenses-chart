<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cream">
    <section class="section balance">
      <div class="container-balance">
        <div class="container-balance-text">
          <p>My balance</p>
          <p>$921.48</p>
        </div>
        <div class="container-balance-img">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>
    </section>

    <section class="section bar-chart">
      <div class="container-bar-chart">
        <h2 class="bar-chart-title">Spending - Last 7 days</h2>

        <ul class="bar-chart-list">
          <li class="bar-chart-list-item">
            <div class="mon-bar bar"></div>
            <p>mon</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="tues-bar bar"></div>
            <p>tues</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="wed-bar bar"></div>
            <p>wed</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="thurs-bar bar"></div>
            <p>thurs</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="fri-bar bar"></div>
            <p>fri</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="sat-bar bar"></div>
            <p>sat</p>
          </li>
          <li class="bar-chart-list-item">
            <div class="sun-bar bar"></div>
            <p>sun</p>
          </li>
        </ul>
      </div>

      <div class="expenditure">
        <div class="total">
          <p> Total this month </p>
          <h2 class="total-heading">
            $478.33
          </h2>
        </div>

        <div class="progress">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </section>

    <!-- My balance

  from last month
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="assets/js/dynamic.js"></script>
  </body>
</html>
